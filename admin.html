<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./css/admin.css" />
  </head>
  <body>
    <div class="sidebar">
      <h2>Admin Panel</h2>
      <ul>
        <li>
          <a href="#" class="tab-link active" data-tab="products"
            >📦 Quản lý Sản phẩm</a
          >
        </li>
        <li>
          <a href="#" class="tab-link" data-tab="categories">📁 Danh mục</a>
        </li>
        <li><a href="#" class="tab-link" data-tab="users">👤 Người dùng</a></li>
        <li>
          <a href="#" class="tab-link" data-tab="discounts">🏷️ Mã giảm giá</a>
        </li>
        <li><a href="#" class="tab-link" data-tab="stats">📊 Thống kê</a></li>
      </ul>
    </div>

    <div class="main-content">
      <!-- Sản phẩm -->
      <div class="tab-content active" id="products">
        <h1>Quản lý sản phẩm</h1>
        <form class="form-box">
          <label>Tên sản phẩm:</label>
          <input type="text" />

          <label>Giá:</label>
          <input type="number" />

          <label>Danh mục:</label>
          <select>
            <option>Chọn danh mục</option>
            <option>Áo</option>
            <option>Quần</option>
          </select>

          <label>Mô tả:</label>
          <textarea rows="3"></textarea>

          <label>Ảnh sản phẩm:</label>
          <input type="file" />

          <button type="submit">Thêm sản phẩm</button>
        </form>
      </div>

      <!-- Danh mục -->
      <div class="tab-content" id="categories">
        <h1>Quản lý danh mục</h1>
        <form class="form-box">
          <label>Tên danh mục:</label>
          <input type="text" />

          <label>Danh mục cha (nếu có):</label>
          <select>
            <option>Không</option>
            <option>Nam</option>
            <option>Nữ</option>
          </select>

          <button type="submit">Thêm danh mục</button>
        </form>
      </div>

      <!-- Người dùng -->
      <div class="tab-content" id="users">
        <h1>Quản lý người dùng</h1>
        <form class="form-box">
          <label>Tên người dùng:</label>
          <input type="text" />

          <label>Email:</label>
          <input type="email" />

          <label>Vai trò:</label>
          <select>
            <option>Khách hàng</option>
            <option>Quản trị viên</option>
          </select>

          <button type="submit">Cập nhật người dùng</button>
        </form>
      </div>

      <!-- Mã giảm giá -->
      <div class="tab-content" id="discounts">
        <h1>Quản lý mã giảm giá</h1>
        <form class="form-box">
          <label>Mã:</label>
          <input type="text" />

          <label>Phần trăm giảm:</label>
          <input type="number" placeholder="VD: 10%" />

          <label>Ngày hết hạn:</label>
          <input type="date" />

          <button type="submit">Thêm mã giảm</button>
        </form>
      </div>

      <!-- Thống kê -->
      <div class="tab-content" id="stats">
        <h1>Thống kê tổng quan</h1>
        <div class="stats-box">
          <div class="stat">
            <h2>🛒 120</h2>
            <p>Đơn hàng</p>
          </div>
          <div class="stat">
            <h2>💰 85,000,000₫</h2>
            <p>Doanh thu</p>
          </div>
          <div class="stat">
            <h2>📦 320</h2>
            <p>Sản phẩm</p>
          </div>
          <div class="stat">
            <h2>👥 450</h2>
            <p>Người dùng</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      const tabLinks = document.querySelectorAll(".tab-link");
      const tabContents = document.querySelectorAll(".tab-content");

      tabLinks.forEach((link) => {
        link.addEventListener("click", (e) => {
          e.preventDefault();

          // remove active
          tabLinks.forEach((link) => link.classList.remove("active"));
          tabContents.forEach((tab) => tab.classList.remove("active"));

          // add active
          link.classList.add("active");
          document.getElementById(link.dataset.tab).classList.add("active");
        });
      });
    </script>
  </body>
</html>
