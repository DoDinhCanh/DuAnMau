<!DOCTYPE html>
<html lang="vi">

    <title>Quản lý danh mục</title>

      <h2>Quản Lý Danh Mục</h2>

            <th>ID</th>

            <th>Hình ảnh</th>

        <tbody>
          <tr>
            <td>1</td>
            <td>Áo Thun</td>
            <td><img src="img/aothun.jpg" alt="Áo thun" /></td>
            <td>
              <button class="edit-btn">Sửa</button>
              <button class="delete-btn">Xóa</button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Quần Jean</td>
            <td><img src="img/jean.jpg" alt="Quần jean" /></td>
            <td>
              <button class="edit-btn">Sửa</button>
              <button class="delete-btn">Xóa</button>
            </td>
          </tr>
          <!-- Thêm hàng khác tại đây -->
        </tbody>
      </table>
    </div>
  </body>
</html>
